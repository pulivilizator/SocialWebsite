<div class="comment-form-wrap pt-5">
    <h3 class="mb-5">Оставить комментарий</h3>
    <form action="{% url 'blog:post_comments' post_id=post_id post_slug=post_slug %}" class="p-3 p-md-5 bg-light" method="post">
      <input type="hidden" name="parent_comment_id" value="{{ comment_id }}">
        {% csrf_token %}
    <div class="form-error">{{form.non_field_errors}}</div>
    {% for f in form %}
      <div class="form-group">
        {{ f }}
      </div>
      {% endfor %}
      <div class="form-group">
        <input type="submit" value="Опубликовать" class="btn py-3 px-4 btn-primary">
      </div>

    </form>
  </div>
