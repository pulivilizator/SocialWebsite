{% extends 'base.html' %}
{% block tags %}{% endblock tags %}

{% block content %}
<div class="comment-form-wrap pt-5">
    <h3 class="mb-5">Войти</h3>
    <form action="#" class="p-3 p-md-5 bg-light" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <div class="form-group">
            <label for="{{f.id_for_label}}">{{f.label}}</label>
            <div class="form-error">{{ f.errors }}</div>
            {{ f }}
          </div>
        {% endfor %}

      <div class="form-group" style="display: flex; color: white">
        <input type="submit" value="Войти" class="btn py-3 px-4 btn-primary">
          <button class="btn py-3 px-4 btn-primary"><a style="color: white" href="{% url "social:begin" "vk-oauth2" %}">VK</a></button>
          <button class="btn py-3 px-4 btn-primary"><a style="color: white" href="{% url "social:begin" "google-oauth2" %}">GOOGLE</a></button>
      </div>
      <div class="form-group">
        <a class="btn py-3 px-4 btn-primary" href="{% url 'users:register' %}">Зарегистироваться</a>
    </div>

    <div class="form-group">
        <a class="btn py-3 px-4 btn-primary" href="{% url 'users:password_reset' %}">Восстановить пароль</a>
    </div>
    </form>
  </div>
{% endblock content %}
